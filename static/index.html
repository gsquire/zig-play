<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zig Playground</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    async function runCode() {
      const element = document.getElementById('code');
      const stdout = document.getElementById('stdout');
      if (element && stdout) {
        const code = element.value;
        const res = await fetch('/server/run/', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain'
          },
          body: code,
          redirect: 'follow'
        }).then(res => res.text());
        stdout.innerHTML = res;
      }
    }
  </script>
    </head>
    <body>
        <h2>Zig Playground</h2>
        <label class="form-label" for="code">Source:</label>
        <textarea class="pb-auto form-control" id="code" name="code" rows="5" required="" placeholder="const std = ..."></textarea>
        <button type="submit" class="pt-auto btn btn-primary" onclick="runCode()">Compile</button>
        <div id="stdout">
        </div>
    </body>
</html>
